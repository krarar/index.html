<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بأربعة إطارات</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .frame-container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Start hidden until content is loaded */
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #45a049;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .error-message {
            color: red;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @media (min-width: 600px) {
            .frame-container {
                width: 50%;
            }
        }
    </style>
    <script>
        function loadUrl(frameId, inputId, spinnerId, errorId) {
            var url = document.getElementById(inputId).value;
            var iframe = document.getElementById(frameId);
            var spinner = document.getElementById(spinnerId);
            var errorMessage = document.getElementById(errorId);
            spinner.style.display = 'block';
            iframe.style.display = 'none';
            errorMessage.style.display = 'none';

            fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    iframe.srcdoc = data.contents;
                    iframe.onload = function() {
                        spinner.style.display = 'none';
                        iframe.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Fetching error: ', error);
                    spinner.style.display = 'none';
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'فشل في تحميل الصفحة: ' + error.message;
                });
        }
    </script>
</head>
<body>
    <div class="frame-container">
        <input type="text" id="url1" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame1', 'url1', 'spinner1', 'error1')">فتح الرابط</button>
        <div id="spinner1" class="spinner"></div>
        <div id="error1" class="error-message"></div>
        <iframe id="frame1" title="إطار 1"></iframe>
    </div>
    <div class="frame-container">
        <input type="text" id="url2" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame2', 'url2', 'spinner2', 'error2')">فتح الرابط</button>
        <div id="spinner2" class="spinner"></div>
        <div id="error2" class="error-message"></div>
        <iframe id="frame2" title="إطار 2"></iframe>
    </div>
    <div class="frame-container">
        <input type="text" id="url3" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame3', 'url3', 'spinner3', 'error3')">فتح الرابط</button>
        <div id="spinner3" class="spinner"></div>
        <div id="error3" class="error-message"></div>
        <iframe id="frame3" title="إطار 3"></iframe>
    </div>
    <div class="frame-container">
        <input type="text" id="url4" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame4', 'url4', 'spinner4', 'error4')">فتح الرابط</button>
        <div id="spinner4" class="spinner"></div>
        <div id="error4" class="error-message"></div>
        <iframe id="frame4" title="إطار 4"></iframe>
    </div>
</body>
</html>
