<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة بأربعة إطارات</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            margin: 0;
            padding: 0;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .frame-container {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #45a049;
        }
        @media (min-width: 600px) {
            .frame-container {
                width: 50%;
            }
        }
    </style>
    <script>
        function loadUrl(frameId, inputId) {
            var url = document.getElementById(inputId).value;
            document.getElementById(frameId).src = 'https://cors-anywhere.herokuapp.com/' + url;
        }
    </script>
</head>
<body>
    <div class="frame-container">
        <input type="text" id="url1" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame1', 'url1')">فتح الرابط</button>
        <iframe id="frame1" src="https://www.google.com/" title="إطار 1"></iframe>
    </div>
    <div class="frame-container">
        <input type="text" id="url2" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame2', 'url2')">فتح الرابط</button>
        <iframe id="frame2" src="https://www.google.com/" title="إطار 2"></iframe>
    </div>
    <div class="frame-container">
        <input type="text" id="url3" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame3', 'url3')">فتح الرابط</button>
        <iframe id="frame3" src="https://www.google.com/" title="إطار 3"></iframe>
    </div>
    <div class="frame-container">
        <input type="text" id="url4" placeholder="أدخل الرابط هنا">
        <button onclick="loadUrl('frame4', 'url4')">فتح الرابط</button>
        <iframe id="frame4" src="https://www.google.com/" title="إطار 4"></iframe>
    </div>
</body>
</html>
