<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث جوجل المخصص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .search-frame {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 45%;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .search-frame h2 {
            color: #555;
        }
        iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
        @media (max-width: 768px) {
            .search-frame {
                width: 100%;
                height: 400px;
            }
        }
        @media (max-width: 480px) {
            .search-frame {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>بحث جوجل المخصص في أربع إطارات</h1>
    <div class="container">
        <div class="search-frame">
            <h2>بحث 1</h2>
            <script async src="https://cse.google.com/cse.js?cx=94c0ca8a9651542d9"></script>
            <div class="gcse-search" data-gname="frame1"></div>
        </div>
        <div class="search-frame">
            <h2>بحث 2</h2>
            <script async src="https://cse.google.com/cse.js?cx=94c0ca8a9651542d9"></script>
            <div class="gcse-search" data-gname="frame2"></div>
        </div>
        <div class="search-frame">
            <h2>بحث 3</h2>
            <script async src="https://cse.google.com/cse.js?cx=94c0ca8a9651542d9"></script>
            <div class="gcse-search" data-gname="frame3"></div>
        </div>
        <div class="search-frame">
            <h2>بحث 4</h2>
            <script async src="https://cse.google.com/cse.js?cx=94c0ca8a9651542d9"></script>
            <div class="gcse-search" data-gname="frame4"></div>
        </div>
    </div>
</body>
</html>
