<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث جوجل المخصص</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
            input[type="text"] {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>بحث جوجل المخصص</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="ابحث هنا...">
        <button onclick="performSearch()">بحث</button>
    </div>
    <iframe id="search-frame" src=""></iframe>

    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value;
            const searchFrame = document.getElementById('search-frame');
            const cx = '94c0ca8a9651542d9';
            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}&cx=${cx}`;
            searchFrame.src = url;
        }
    </script>
</body>
</html>
